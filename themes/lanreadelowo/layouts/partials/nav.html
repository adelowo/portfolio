<header class="lg:px-16 px-6 bg-white flex flex-wrap items-center lg:py-0 py-2">
  <div class="flex-1 flex justify-between items-center">
    <nav>
      <ul
        class="lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0 font-bold uppercase space-text"
      >
        <li>
          <a
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent"
            href="#"
          >
            <img
              src="/img/profile.jpg"
              width="50"
              height="50"
              alt="Lanre Adelowo"
              class="rounded-full"
            />
          </a>
        </li>
        <li>
          <a
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent"
            href="/"
            >Lanre Adelowo</a
          >
        </li>
        <li>
          <a
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent"
            href="{{.Site.Params.Github}}"
            ><img src="/img/002-github.png"
          /></a>
        </li>

        <li>
          <a
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent"
            href="{{.Site.Params.Twitter}}"
            ><img src="/img/001-twitter.png"
          /></a>
        </li>

        <li>
          <a
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent"
            href="/index.xml"
            ><img src="/img/003-rss.png"
          /></a>
        </li>
      </ul>
    </nav>
  </div>

  <label for="menu-toggle" class="pointer-cursor lg:hidden block"
    ><svg
      class="fill-current text-gray-900"
      xmlns="http://www.w3.org/2000/svg"
      width="20"
      height="20"
      viewBox="0 0 20 20"
    >
      <title>menu</title>
      <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path></svg
  ></label>
  <input class="hidden" type="checkbox" id="menu-toggle" />

  <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
    <nav>
      <ul
        class="lg:flex items-center justify-between text-base text-gray-700 pt-4 lg:pt-0 font-bold uppercase tracking-widest space-text"
      >
        <li>
          <a
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-black"
            href="/blog"
            >Blog</a
          >
        </li>
        <li>
          <a
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-black"
            href="/about"
            >About</a
          >
        </li>
        <li>
          <a
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-black"
            href="/uses"
            >Uses</a
          >
        </li>
        <li>
          <a
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-black lg:mb-0 mb-2"
            href="/newsletter"
            >Newsletter</a
          >
        </li>
        <li>
          <a
            class="lg:p-4 py-3 px-0 block border-b-2 border-transparent hover:border-black lg:mb-0 mb-2"
            href="mailto:{{.Site.Params.Email}}"
            >Contact</a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>
