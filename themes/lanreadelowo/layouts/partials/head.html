<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preload" href="{{ .Site.BaseURL}}css/page.css" as="style" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
  name="description"
  content="{{ with.Description }}{{ . }}{{ else }}{{ if .IsPage }}{{ .Summary }}{{ else }}{{ .Site.Params.description }}{{ end }}{{ end }}"
/>
<meta name="author" content="{{ .Site.Params.Name }}" />
<meta name="robots" content="index,follow" />
{{ template "_internal/twitter_cards.html" . }}
{{ template "_internal/opengraph.html" . }}
<title>
  {{ if .IsHome }}Home | {{ .Site.Params.name }}{{ else }}{{ .Title }} |
  {{ .Site.Params.Name }}{{ end }}
</title>
<meta name="theme-color" content="#ffffff" />
<link rel="stylesheet" href="{{ .Site.BaseURL}}/css/app.css" />
<link
  href="https://fonts.googleapis.com/css?family=JetBrains Mono"
  rel="stylesheet"
/>
